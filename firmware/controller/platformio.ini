; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html 

[env:controller]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
lib_deps =
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit SSD1306@^2.5.9

; Build configuration
build_flags =
    -DCORE_DEBUG_LEVEL=0
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1

; Source file filtering - include controller src/, exclude receiver files
; build_src_filter = +<src/> +<include/> -<../receiver/>

; Serial monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload configuration (uncomment and set your port)
upload_port = /dev/cu.usbmodem141401  ; Controller ESP32 USB port

