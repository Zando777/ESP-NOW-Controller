; ESP-NOW Controller - Main Project Configuration
;
; This project contains two firmware variants:
; - Controller: firmware/controller/ (with OLED display and joysticks)
; - Receiver: firmware/receiver/ (ESP-NOW receiver only)
;
; To build/upload each variant, navigate to the respective directory:
;   cd firmware/controller && pio run --target upload
;   cd firmware/receiver && pio run --target upload
;
; Or use the VS Code command palette to open each folder separately.

; ============================================
; CONTROLLER ENVIRONMENT (redirects to firmware/controller/)
; ============================================

[env:controller]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
lib_deps =
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit SSD1306@^2.5.9

; This environment is for reference only - use firmware/controller/platformio.ini
; To build: cd firmware/controller && pio run

; ============================================
; RECEIVER ENVIRONMENT (redirects to firmware/receiver/)
; ============================================

[env:receiver]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino

; This environment is for reference only - use firmware/receiver/platformio.ini
; To build: cd firmware/receiver && pio run

; ============================================
; LEGACY ENVIRONMENT (for compatibility)
; ============================================

[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
lib_deps =
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit SSD1306@^2.5.9
